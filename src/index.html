<html class="gr__localhost">

<head>
    <title>JS para programadores</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>

<body data-gr-c-s-loaded="true">
    <header>
        <h1 class="pageHeader">Soccer stats</h1>
    </header>
    <main id="app">
        <nav id="navigation">
            <button id="standingsButton" class="navButton is-active">Standings</button>
            <button id="matchesButton" class="navButton">Matches</button>
        </nav>
        <div id="main">
            <div id="content">
                <div class="spinner standings">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>

            </div>
            <div id="sidebar">
                <div id="scorers">
                    <h2>Scorers</h2>
                    <div class="spinner scorers">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>

                </div>
                <div id="team">
                    <h2>Team details</h2>
                    <div class="spinner teams">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>

</body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span
        class="gr__triangle"></span></span>

</html>
